    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="index.html"><img src="./img/amazone-30-4-2024.png" alt="Logo" width="180" height="auto"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end p-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./prodotti.html">Prodotti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./carrello.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="position-absolute top-1 start-99 translate-middle badge rounded-pill bg-danger" id="numeroArticoli"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container p-5 d-flex">
        <form class="row g-3 p-5">
            <div class="col-md-6">
                <label for="" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Cognome</label>
                <input type="text" class="form-control" placeholder="Cognome" aria-label="Cognome">
            </div>
            <div class="col-12">
                <label for="inputIndirizzo" class="form-label">Indirizzo</label>
                <input type="text" class="form-control" id="inputIndirizzo" placeholder="Via Roma, 123">
            </div>
            <div class="col-12">
                <label for="inputIndirizzo2" class="form-label">Indirizzo 2</label>
                <input type="text" class="form-control" id="inputIndirizzo2" placeholder="Appartamento, ufficio o negozio">
            </div>
            <div class="col-md-6">
                <label for="inputCitta" class="form-label">Città</label>
                <input type="text" class="form-control" id="inputCitta">
            </div>
            <div class="col-md-4">
                <label for="inputStato" class="form-label">Stato</label>
                <select id="inputStato" class="form-select">
                    <option selected>Scegli...</option>
                    <option>Italia</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputCap" class="form-label">CAP</label>
                <input type="text" class="form-control" id="inputCap">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary paga">Paga</button>
            </div>
        </form>
        <div class="container-foto">
            <img src="./img/carrello.png" alt="carrello">
        </div>
    </div>


    <footer class="py-3 my-4" data-bs-theme="dark" style="background-color: #2b3035;">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="./prodotti.html" class="nav-link px-2 text-body-secondary">Prodotti</a></li>
            <li class="nav-item active"><a href="./carrello.html" class="nav-link px-2 text-body-secondary">Carrello</a>
            </li>

        <p class="text-center text-body-secondary">Riccardo Masci, Francesco Afferrante, Damiano Antonelli, Mattia Ferrusi, Andrea Trapani</p>
    </footer>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
